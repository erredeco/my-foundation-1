# Grunt aliases
---

#Initialise repositories
#add alias to initialise repositories
initialise:
  - 'bower:install'

# Build everything
build:
  - 'build:assets'
  - 'assemble'
# Build assets
'build:assets':
  - 'clean'
  - 'sass'
  - 'concat'
  - 'uglify'
  - 'copy'
#  - 'cssmin'
#  - 'jst'
  - 'string-replace'
# Travis CI
#travis:
#  - 'build'
#  - 'karma:continuous'
# Develop
develop:
#  - 'travis'
  - 'watch_start'
# Deploy
deploy:
  - 'build'
  - 'cssmin'
#  - 'rsync:dist'
# Server
server:
  - 'connect:server:keepalive'
# Watch Start
watch_start:
#  - 'karma:dev_watch:start'
  - 'watch'
# Default
default:
  - 'build'
  - 'watch'